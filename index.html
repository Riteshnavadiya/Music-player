<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <script src="https://kit.fontawesome.com/3807d78142.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main">
    <div class="para">
      <h2 class="heading">Sunflower</h2>
      <h4 class="name">Richie Rich</h4>
      <div class="imgs">
        <img src="images/richie.png" id="img" />
      </div>
      <audio src="audio/richie.mp3" id="audio"></audio>
      <div class="links">
        <i class="fas fa-backward" id="backword" title="previous"></i>
        <i class="fas fa-play mainbuttons" id="play" title="play"></i>
        <i class="fas fa-forward" id="forward" title="next"></i>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
